name: Generate Snake Animation üêç

on:
  schedule:
    - cron: "0 0 * * *"  # –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ –ø–æ–ª–Ω–æ—á—å
  workflow_dispatch:      # –º–æ–∂–Ω–æ –∑–∞–ø—É—Å–∫–∞—Ç—å –≤—Ä—É—á–Ω—É—é

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: Shoxruh-Baxtiyorov
          output: dist/github-snake.svg
          dark_output: dist/github-snake-dark.svg
          palette: github-dark
          include_private: "false"
          ignore_forks: "true"
          ignore_organizations: "true"

      - name: Push Snake to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
